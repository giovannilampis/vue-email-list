<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-email-list</title>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <!-- AXIOS CDN  -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- mycss style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div class="container">

            <div class="row mt-2 mb-4">

                <h1 class="col-10">VUE JS 3 Random Emails Generator</h1>

                <button @click="callBooleanApi" class="col-2 btn btn-primary">Create Random Emails</button>

            </div>

            <div v-if="mailingList.length % 10 === 0" v-for="(email, index) in mailingList" :key="index">
                {{ email }}
            </div>

        </div>

    </div>

    <!-- VUE JS 3 - CDN -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/script.js"></script>
</body>
</html>
